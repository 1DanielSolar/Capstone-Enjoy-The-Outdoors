<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="form-group">
                <label>Filter by:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="filterOptions" id="filterState" value="state">
                        <label class="form-check-label" for="filterState">State</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="filterOptions" id="filterActivity" value="activity">
                        <label class="form-check-label" for="filterActivity">Activity</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" id="filterDropdown">
                    <option>Select an option</option>
                    <!-- Options will be dynamically loaded based on radio button selection -->
                </select>
            </div>
        </div>
    </div>

    <div class="row" id="resultsContainer">
        <!-- Search results will be dynamically loaded here -->
        <!-- Example card template, will be populated dynamically -->

</div>
